<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timbre QR</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f9f9f9;
    }
    .status {
      font-size: 1.5rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>üìç Timbre QR</h1>
  <p>Detectando tu ubicaci√≥n...</p>
  <div class="status" id="status">Esperando GPS...</div>

  <script>
    const casaLat = -34.6037;  // Cambiar por la latitud de tu casa
    const casaLon = -58.3816;  // Cambiar por la longitud de tu casa
    const umbralMetros = 20;
    const telegramBotToken = "TU_BOT_TOKEN"; // Se puede manejar desde backend
    const telegramChatId = "TU_CHAT_ID";     // Tu usuario o grupo

    function calcularDistancia(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c; // metros
    }

    function avisarATelegram() {
      const mensaje = encodeURIComponent("üö™ ¬°Alguien toc√≥ el timbre! Est√° a menos de 20m.");
      fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${telegramChatId}&text=${mensaje}`);
    }

    function manejarUbicacion(pos) {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const dist = calcularDistancia(lat, lon, casaLat, casaLon);
      const status = document.getElementById("status");

      if (dist < umbralMetros) {
        status.textContent = "‚úÖ Timbre activado. Est√°s cerca.";
        avisarATelegram();
      } else {
        status.textContent = "‚ùå Est√°s muy lejos del timbre.";
      }
    }

    function manejarError() {
      document.getElementById("status").textContent = "‚ö†Ô∏è No se pudo obtener tu ubicaci√≥n.";
    }

    navigator.geolocation.getCurrentPosition(manejarUbicacion, manejarError);
  </script>
</body>
</html>
